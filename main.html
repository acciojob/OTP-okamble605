<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="verification-container">
    <h2>Verify Your Account</h2>
    <p>We emailed you the six-digit code to <strong>acciojob@email.com</strong></p>
    <p>Enter the code below to confirm your email address.</p>

    <form class="verification-form">
      <input type="text" maxlength="1" class="code-input">
      <input type="text" maxlength="1" class="code-input">
      <input type="text" maxlength="1" class="code-input">
      <span class="separator"> </span>
      <input type="text" maxlength="1" class="code-input">
      <input type="text" maxlength="1" class="code-input">
      <input type="text" maxlength="1" class="code-input">
    </form>

    
    <p class="note">This is a design-only project. We can't actually send emails as we don't have your email address.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
